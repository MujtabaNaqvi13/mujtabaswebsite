<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Mujtaba Naqvi</title>
  <link rel="stylesheet" href="../styles.css">
  <script defer src="auth.js"></script>
</head>
<body>
  <main class="auth-center">
    <h1>Sign Up</h1>
    <form id="signup-form" autocomplete="off" aria-labelledby="signup-heading">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required aria-required="true" autocomplete="username">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required aria-required="true" autocomplete="new-password">
      <label for="signup-password2">Confirm Password</label>
      <input type="password" id="signup-password2" required aria-required="true" autocomplete="new-password">
      <div id="signup-error" class="form-error" aria-live="polite"></div>
      <button type="submit">Sign Up</button>
      <div class="oauth-buttons">
        <button type="button" class="oauth-google" aria-label="Sign up with Google">Google</button>
        <button type="button" class="oauth-github" aria-label="Sign up with GitHub">GitHub</button>
      </div>
      <div class="auth-links">
        <a href="login.html">Already have an account?</a> |
        <a href="guest.html">Sign up as Guest</a>
      </div>
    </form>
  </main>
</body>
</html>
