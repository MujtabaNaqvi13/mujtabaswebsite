<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Mujtaba Naqvi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Fredoka:wght@500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: var(--site-bg, #FAFAFA); color: var(--site-fg, #222); font-family: 'Fira Sans', Arial, sans-serif; }
    .auth-container { max-width: 400px; margin: 60px auto; background: var(--section-bg, #fff); border-radius: 14px; box-shadow: 0 2px 12px 0 rgba(60,60,60,0.04); padding: 32px 24px; }
    .auth-title { font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem; text-align: center; }
    .auth-form label { font-weight: 600; }
    .auth-form input { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ececec; background: var(--section-bg-light, #F5F5F7); color: var(--section-fg, #222); }
    .auth-form button { width: 100%; background: #3b82f6; color: #fff; font-weight: 700; border: none; border-radius: 8px; padding: 12px; font-size: 1.1rem; margin-top: 0.5rem; transition: background 0.2s; }
    .auth-form button:hover { background: #2563eb; }
    .auth-link { display: block; text-align: center; margin-top: 1rem; color: #3b82f6; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-title">Sign Up</div>
    <form class="auth-form" autocomplete="off">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" required autocomplete="username">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" required autocomplete="new-password">
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" required autocomplete="new-password">
      <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="auth-link">Already have an account? Login</a>
  </div>
</body>
</html>
